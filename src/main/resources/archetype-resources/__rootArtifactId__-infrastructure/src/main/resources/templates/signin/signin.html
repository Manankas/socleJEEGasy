<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{page.signin.title}">Sign In</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/css/bootstrap.min.css}"/>
    <link href="../../../static/css/fa-svg-with-js.css" rel="stylesheet" media="screen" th:href="@{css/fa-svg-with-js.css}"/>
    <link href="../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{/css/core.css}" />
</head>
<body>

	<form class="form-narrow form-horizontal" action="#" method="post" th:action="@{/authenticate}">
	    <th:block th:if="${param.error != null}">
	        <div th:replace="fragments/alert :: alert (type='danger', message='__#{signin.error}__')">Alert</div>
	    </th:block>
	    <fieldset>
	        <legend th:text="#{form.signin.legend}">Please Sign In</legend>
	        <div class="form-group">
	            <label for="inputUsername" class="col-lg-2 control-label" th:text="#{label.login.text}">Login</label>
	            <div class="col-lg-10">
	                <input type="text" class="form-control" id="inputUsername" th:placeholder="#{label.login.text}" placeholder="Username" name="username"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <label for="inputPassword" class="col-lg-2 control-label" th:text="#{label.password.text}">Password</label>
	            <div class="col-lg-10">
	                <input type="password" class="form-control" id="inputPassword" th:placeholder="#{label.password.text}" placeholder="Password"  name="password"/>
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-lg-offset-2 col-lg-10">
	                <div class="checkbox">
	                    <label>
	                        <input type="checkbox" name="_spring_security_remember_me"/> <span th:text="#{label.rememberme.text}">Remember me</span>
	                    </label>
	                </div>
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-lg-offset-2 col-lg-10">
	                <button type="submit" class="btn btn-default" th:text="#{button.signin.text}">Sign in</button>
	            </div>
	        </div>
	        <div class="form-group">
	            <div class="col-lg-offset-2 col-lg-10">
	                <p><span th:text="#{label.not.have.account}" th:remove="tag">New here?</span> <a href="signup" th:href="@{/signup}" th:text="#{button.signup.text}">Sign Up</a></p>
	            </div>
	        </div>
	    </fieldset>
	</form>

	<script src="../../static/js/jquery.1.11.min.js" th:src="@{/js/jquery.1.11.min.js}"></script>
	<script src="../../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
	<script src="../../../static/js/fontawesome.min.js" th:src="@{js/fontawesome.min.js}"></script>
	
</body>
</html>
