<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<!-- 	<title layout:title-pattern="$DECORATOR_TITLE - $CONTENT_TITLE">Prototype</title> -->
	<title layout:title-pattern="$CONTENT_TITLE">Prototype</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../static/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{css/bootstrap.min.css}"/>
    <link href="../../../static/css/fa-svg-with-js.css" rel="stylesheet" media="screen" th:href="@{css/fa-svg-with-js.css}"/>
    <link href="../../../static/css/core.css" rel="stylesheet" media="screen" th:href="@{css/core.css}" />
    <link href="../../../static/css/lobibox/Lobibox.min.css" rel="stylesheet" media="screen" th:href="@{css/lobibox/Lobibox.min.css}" />
    <th:block layout:fragment="header-content"></th:block>
</head>
<body>

	<!-- HEADER -->
	<div class="navbar navbar-inverse navbar-fixed-top" th:replace="fragments/header :: header" th:remove="tag">
	    <div class="container">
	        <div class="navbar-header">
	            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".nav-collapse">
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	                <span class="icon-bar"></span>
	            </button>
	            <strong>
	            	<a class="navbar-brand" href="#" th:text="#{application.title}">Demo project</a>
	            </strong>
	        </div>
	        <div class="navbar-collapse collapse">
	            <ul class="nav navbar-nav">
	                <li class="active"><a href="#" th:href="@{/}" th:text="#{menu.home.text}">Home</a></li>
	                <li><a href="#about" th:text="#{menu.about.text}">About</a></li>
	                <li><a href="#contact" th:text="#{menu.contact.text}">Contact</a></li>
	            </ul>
	            <ul class="nav navbar-nav navbar-right">
	                <li >
	                    <a href="/signin">
	                        <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>&nbsp;<span th:text="#{button.signin.text}" th:remove="tag">Sign in</span>
	                    </a>
	                </li>
	            </ul>
	        </div>
	        <!--/.nav-collapse -->
	    </div>
	</div>
	<!-- CORPS -->
	<div class="container">
		<th:block layout:fragment="body-content"></th:block>
	</div>
	
	<!-- FOOTER -->
    <div th:align="center" th:replace="fragments/footer :: footer">
        &copy; 2016 Footer - <span th:text="#{page.footer.version(${@environment.getProperty('application.version')})}"></span>
    </div>
	
	<script src="../../../static/js/jquery.1.11.min.js" th:src="@{js/jquery.1.11.min.js}"></script>
	<script src="../../../static/js/bootstrap.min.js" th:src="@{js/bootstrap.min.js}"></script>
	<script src="../../../static/js/fontawesome-all.min.js" th:src="@{js/fontawesome-all.min.js}"></script>
	<script src="../../../static/js/lobibox/lobibox.min.js" th:src="@{js/lobibox/lobibox.min.js}"></script>
	<script src="../../../static/js/lobibox/messageboxes.min.js" th:src="@{js/lobibox/messageboxes.min.js}"></script>
	<script src="../../../static/js/lobibox/notifications.min.js" th:src="@{js/lobibox/notifications.min.js}"></script>
	<script src="../../../static/js/application.js" th:src="@{js/application.js}"></script>
	
	<th:block layout:fragment="script-content"></th:block>

</body>
</html>
